	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/data.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>


<table style="padding-top:25px;padding-bottom:50px;">
			<tr>
				<td style="width:100px;">
<a href="Linecharts.htm">Line charts</a>

<a href="Areacharts.htm">Area charts</a>
				</td>
				<td style="width:100px;">
<a href="Columnbar.htm">Column & bar</a>
				</td>
				<td style="width:100px;">
<a href="Piechart.htm">Pie chart</a>
				</td>
				<td style="width:100px;">
<a href="Bubblechart.htm">Bubble chart</a>
				</td>
				<td style="width:100px;">
<a href="Combinations.htm">Combinations</a>
				</td>
				<td style="width:100px;">
<a href="Styledmode.htm">Styled mode</a>

				<td style="width:100px;">
<a href="Updating.htm">Updating</a>

				<td style="width:100px;">
<a href="Errorbar.htm">Error bar</a>
				</td>
			</tr>
		</table>
		
		
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<table id="datatable">
    <thead>
        <tr>
            <th></th>
            <th>Jane</th>
            <th>John</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Apples</th>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <th>Pears</th>
            <td>2</td>
            <td>0</td>
        </tr>
        <tr>
            <th>Plums</th>
            <td>5</td>
            <td>11</td>
        </tr>
        <tr>
            <th>Bananas</th>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Oranges</th>
            <td>2</td>
            <td>4</td>
        </tr>
    </tbody>
</table>


		<script type="text/javascript">

Highcharts.chart('container', {
    data: {
        table: 'datatable'
    },
    chart: {
        type: 'column'
    },
    title: {
        text: 'Data extracted from a HTML table in the page'
    },
    yAxis: {
        allowDecimals: false,
        title: {
            text: 'Units'
        }
    },
    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + '</b><br/>' +
                this.point.y + ' ' + this.point.name.toLowerCase();
        }
    }
});
		</script>
	</body>
</html>
